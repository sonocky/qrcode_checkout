<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    #reader {
      width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    function onScanSuccess(qrCodeMessage) {
      document.getElementById('result').innerHTML = 'Scanned result: ' + qrCodeMessage;

      // Send the scanned data to Google Apps Script
      fetch(`https://script.google.com/macros/s/AKfycbxz7Yw5KYUqe2FXbuhpVrhYM87vgCq-z17R4IEHwgzUYa9c9CejDbmHuyUn49XXmlrQKw/exec?room=${qrCodeMessage}`)
        .then(response => response.text())
        .then(result => {
          console.log(result);
          document.getElementById('result').innerHTML = 'Room ' + qrCodeMessage + ' check-out completed';
          setTimeout(() => { document.getElementById('result').innerHTML = ''; }, 2000);
        })
        .catch(error => console.log('error', error));
    }

    function onScanFailure(error) {
      console.warn(`QR error = ${error}`);
    }

    let html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure);
  </script>
</body>
</html>
